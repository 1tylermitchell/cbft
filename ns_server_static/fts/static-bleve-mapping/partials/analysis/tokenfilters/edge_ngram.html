<div class="formrow">
  <input ng-disabled="viewOnlyModal"
         ng-model="tokenfilter.back"
         type="checkbox"
         id="tokenfilterBack">
  <label for="tokenfilterBack">Back</label>
</div>

<div class="formrow">
  <label>Min</label>
    <input ng-disabled="viewOnlyModal"
           ng-model="tokenfilter.min"
           type="number"
           id="tokenfilterMin">
</div>

<div class="formrow">
  <label>Max</label>
    <input ng-disabled="viewOnlyModal"
           ng-model="tokenfilter.max"
           type="number"
           id="tokenfilterMax">
</div>
