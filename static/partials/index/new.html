<ol class="breadcrumb">
  <li><span class="glyphicon glyphicon-book"></li>
  <li><a href="/indexes">Indexes</a></li>
  <li>New</li>
</ol>

<div ng-show="errorMessage" class="alert alert-danger ng-cloak" role="alert"> {{errorMessage}}
</div>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputSourceType" class="col-sm-2 control-label">Source Type</label>
    <div class="col-sm-10">
      <input ng-model="newSourceType" type="text" class="form-control" id="inputSourceType" placeholder="couchbase">
    </div>
  </div>
  <div class="form-group">
    <label for="inputSourceName" class="col-sm-2 control-label">Source Name</label>
    <div class="col-sm-10">
      <input ng-model="newSourceName" type="text" class="form-control" id="inputSourceName" placeholder="bucket name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputSourceUUID" class="col-sm-2 control-label">Source UUID</label>
    <div class="col-sm-10">
      <input ng-model="newSourceUUID" type="text" class="form-control" id="inputSourceUUID" placeholder="bucket uuid (optional)">
    </div>
  </div>
  <div class="form-group">
    <label for="inputIndexType" class="col-sm-2 control-label">Index Type</label>
    <div class="col-sm-10">
      <input ng-model="newIndexType" type="text" class="form-control" id="inputIndexType" placeholder="bleve">
    </div>
  </div>
  <div class="form-group">
    <label for="inputIndexName" class="col-sm-2 control-label">Index Name</label>
    <div class="col-sm-10">
      <input ng-model="newIndexName" type="text" class="form-control" id="inputIndexName" placeholder="identifier">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDoc" class="col-sm-2 control-label">Index Mapping</label>
	<div class="radio">
	  <label>
	    <input type="radio" name="mappingType" id="optionsRadios1" value="default" checked>
	    Default Mapping
	  </label>
	</div>
  </div>
  <div class="form-group">
<label for="inputDoc" class="col-sm-2 control-label">&nbsp;</label>
	<div class="radio">
	  <label>
	    <input type="radio" name="mappingType" id="optionsRadios2" value="custom">
	    Custom Mapping
	  </label>
	</div>
  </div>
  <div class="form-group">
<label for="inputDoc" class="col-sm-2 control-label">&nbsp;</label>
	<div class="col-sm-10">
      <textarea ng-model="mapping" id="inputDoc" class="form-control" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="newIndexNamed(newSourceType, newSourceName, newSourceUUID, newIndexType, newIndexName, mapping)" type="submit" class="btn btn-default">New Index</button>
    </div>
  </div>
</form>
