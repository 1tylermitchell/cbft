<table class="table">
  <tr>
    <th>Index Partition</th>
    <th>Nodes</th>
    <th>Source Partitions</th>
  </tr>
  <tr ng-repeat="planPIndex in planPIndexes" class="planPIndex">
    <td>{{planPIndex.name}}</td>
    <td>
      <ul>
        <li ng-repeat="(nodeUUID, nodeSpec) in planPIndex.nodes">
          <i class="glyphicon glyphicon-hdd"></i>
          <a href="/nodes/{{nodeDefsByUUID[nodeUUID].hostPort}}">
            {{nodeDefsByUUID[nodeUUID].hostPort}}
          </a>
          {{nodeSpec.canRead && 'R'}}
          {{nodeSpec.canWrite && 'W'}}
          - priority: {{nodeSpec.priority}}
        </li>
      </ul>
    </td>
    <td>{{planPIndex.sourcePartitionsStr}}</td>
  </tr>
</table>

<style>
tr.planPIndex td {
  white-space: nowrap;
}
</style>

<pre nag-prism source="{{planPIndexesStr}}" class="language-javascript"></pre>
